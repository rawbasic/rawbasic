<!-- Formulario para contacto o newsletter -->
  <main>
    <h2 style="text-align:center;">Contacto</h2>

    <form id="miFormulario" method="get" style="max-width: 600px; margin: auto;">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="ej.: María Perez" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ej.: tuemail@email.com" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="ej.: 1123445567" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="ej.: Tu mensaje" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 20px;"></textarea>

      

      <button type="submit" class="botonenviar">Enviar</button>
    </form>

  </main>

  <div id="mensaje-exito" class="modal">
  <div class="modal-contenido">
    <p>¡Gracias por completar el formulario!</p>
    <button onclick="cerrarModal()">Cerrar</button>
  </div>
</div>


  <script>
  document.getElementById('miFormulario').addEventListener('submit', function(event) {
    event.preventDefault(); // Detiene el envío

    // Verificar que todos los campos estén completos
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const mensaje = document.getElementById('mensaje').value.trim();

    if (nombre && email && telefono && mensaje) {
      document.getElementById('mensaje-exito').style.display = 'block';
      this.reset(); // Limpia el formulario
    } else {
      alert('Por favor, completá todos los campos.');
    }
  });

  function cerrarModal() {
    document.getElementById('mensaje-exito').style.display = 'none';
  }
</script>
